<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dananz</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner"><a class="logo" href="#!">
            <svg class="logo-icon">
              <use xlink:href="sprites.svg#logo"></use>
            </svg></a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item"><a class="menu__list-link" href="#!">Home</a></li>
              <li class="menu__list-item"><a class="menu__list-link" href="#!">About Us</a></li>
              <li class="menu__list-item"><a class="menu__list-link" href="#!">Services</a></li>
              <li class="menu__list-item"><a class="menu__list-link" href="#!">Our Teams</a></li>
              <li class="menu__list-item"><a class="button" href="#!" style="background-color: #2C3878; color: #FFFFFF">Contact Us</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <footer class="footer">
      <div class="footer__inner">
        <div class="footer__top">
          <div class="patch-contact">
            <div class="container">
              <div class="patch-contact__inner">
                <p class="patch-contact__text">let's discuss making your interior like a dream place!</p>
                <div class="patch-contact__block">
                  <p class="patch-contact__block-text">Contact us below to work together to build your amazing interior</p><a class="button" href="#!" style="background-color: #FFFFFF; color: #333333">Contact Us</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer__bottom">
          <div class="container">
            <div class="footer__bottom-inner">
              <div class="footer__bottom-content"><a class="logo" href="#!">
                  <svg class="logo-icon">
                    <use xlink:href="sprites.svg#logo"></use>
                  </svg></a>
                <p class="footer__bottom-content-text subtitle">One of the best furniture agency.</p>
              </div>
              <div class="footer__bottom-form">
                <p class="footer__bottom-form-title">Enter  your email to get the laterst news</p>
                <input class="footer__bottom-form-input" type="text" placeholder="Email Address">
                <buttom class="footer__bottom-form-btn">
                  <svg class="footer__bottom-form-icon">
                    <use xlink:href="sprites.svg#arrow-form"></use>
                  </svg>
                </buttom>
              </div>
              <div class="social">
                <p class="social__title">Follow us On</p>
                <ul class="social__list">
                  <li class="social__list-item"><a class="social__list-link" href="#!">
                                    <svg class="social__icon">
                                      <use xlink:href="sprites.svg#fb"></use>
                                    </svg></a></li>
                  <li class="social__list-item"><a class="social__list-link" href="#!">
                                    <svg class="social__icon">
                                      <use xlink:href="sprites.svg#insta"></use>
                                    </svg></a></li>
                  <li class="social__list-item"><a class="social__list-link" href="#!">
                                    <svg class="social__icon">
                                      <use xlink:href="sprites.svg#tiktok"></use>
                                    </svg></a></li>
                  <li class="social__list-item"><a class="social__list-link" href="#!">
                                    <svg class="social__icon">
                                      <use xlink:href="sprites.svg#youtube"></use>
                                    </svg></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
